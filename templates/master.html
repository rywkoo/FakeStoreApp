<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include "style.html" %}
</head>
<body>
<div class="container-fluid p-0 m-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">FakeStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Catalog</a>
                </li>
                 <li class="nav-item active">
                    <a class="nav-link" href="/support">Support</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Category, Title" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cart(8)</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    {% block main_content %}{% endblock %}
</div>
</body>
{% include "script.html" %}
</html>
