{% extends "master.html" %}
{% block main_content %}
<div class="container mt-5" id="app">
  <h4 class="mb-4">Checkout</h4>

  <form @submit.prevent="submitOrder" novalidate>
    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input type="text" id="name" class="form-control" v-model="name" required placeholder="Your full name">
    </div>

    <div class="form-group mt-3">
      <label for="phone">Phone <span class="text-danger">*</span></label>
      <input type="tel" id="phone" class="form-control" v-model="phone" required placeholder="Your phone number">
    </div>

    <div class="form-group mt-3">
      <label for="email">Email <span class="text-danger">*</span></label>
      <input type="email" id="email" class="form-control" v-model="email" required placeholder="you@example.com">
    </div>

    <div class="form-group mt-3">
      <label for="address">Address <span class="text-danger">*</span></label>
      <textarea id="address" class="form-control" v-model="address" rows="3" required placeholder="Your shipping address"></textarea>
    </div>

    <h5 class="mt-4">Your Items</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          v-for="item in cart_list" :key="item.id">
        [[ item.title ]] x [[ item.quantity ]]
        <span>$[[ (item.price * item.quantity).toFixed(2) ]]</span>
      </li>
    </ul>

    <div class="text-right mb-3">
      <strong>Total: $[[ total ]]</strong>
    </div>

    <button type="submit" class="btn btn-primary" :disabled="cart_list.length === 0 || !name || !phone || !email || !address">
      Submit Order
    </button>
  </form>
</div>
{% endblock %}
